<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<style type="text/css">
      /* CLIENT-SPECIFIC STYLES */
			body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
			table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
			img { -ms-interpolation-mode: bicubic; }
			
			/* RESET STYLES */
			img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
			table { border-collapse: collapse !important; }
			body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
			
			/* iOS BLUE LINKS */
			a[x-apple-data-detectors] {
			    color: inherit !important;
			    text-decoration: none !important;
			    font-size: inherit !important;
			    font-family: inherit !important;
			    font-weight: inherit !important;
			    line-height: inherit !important;
			}
			
			/* GMAIL BLUE LINKS */
			u + #body a {
			    color: inherit;
			    text-decoration: none;
			    font-size: inherit;
			    font-family: inherit;
			    font-weight: inherit;
			    line-height: inherit;
			}
			
			/* SAMSUNG MAIL BLUE LINKS */
			#MessageViewBody a {
			    color: inherit;
			    text-decoration: none;
			    font-size: inherit;
			    font-family: inherit;
			    font-weight: inherit;
			    line-height: inherit;
			}

		</style>

					</p>
				</div>

				<!-- Hero Image -->
				<div style="padding:0 20px 20px 20px; text-align:center;">
					<img src="/images/Screenshot.png"
					     alt="Hero Image"
					     style="width:100%; max-width:560px; display:block; margin:0 auto;">
				</div>

				<!-- Body copy -->
				<div style="padding:0 20px 10px 20px;">
					<h2 style="margin:0 0 10px 0; font-family:Arial, sans-serif; font-size:20px; color:#111827;">

					<p style="margin:0 0 10px 0; font-family:Arial, sans-serif; font-size:16px; line-height:24px; color:#374151;">
						*SOME RANDOM CAPTION*
					</p>

					<p style="margin:0; font-family:Arial, sans-serif; font-size:16px; line-height:24px; color:#374151;">
						*SOME RANDOM CAPTION*
					</p>
				</div>

				<!-- Button -->
				<div style="padding:20px; text-align:center;">
					<a href="#"
					   style="display:inline-block; font-family:Arial, sans-serif; font-size:16px; color:#ffffff; background-color:#111827; text-decoration:none; padding:14px 24px; border-radius:8px;">
						Learn More
					</a>
				</div>

				<!-- Footer information: Always include an unsubscribe link! -->
				<div style="background-color:#f9fafb; padding:18px 20px;">
					<p style="margin:0; font-family:Arial, sans-serif; font-size:12px; line-height:18px; color:#6b7280;">

					</p>

					<p style="margin:10px 0 0 0; font-family:Arial, sans-serif; font-size:12px; line-height:18px;">

						   style="color:#111827; text-decoration:underline;">
							Unsubscribe (Don't Thanks)

			</div>
